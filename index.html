<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="todo">
        <h2>To-Do List <img src="./style/images/icon.png" alt="img" /></h2>
        <div class="row">
          <input
            type="text"
            id="inputBox"
            placeholder="Add your text"
            value=""
          />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="listConteiner">
            <li id="count" >1</li>
        </ul>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
